<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style lang="css">
      .box-big {
        position: relative;
        width: 500px;
        height: 500px;
        background-color: pink;
      }

      .box-small {
        width: 150px;
        height: 150px;
        position: absolute;
        background-color: aqua;
        left: 50%;
        top: 40%;
        margin-left: -75px;
        margin-right: -75px;
      }
    </style>
  </head>
  <body>
    <div class="box-big">
      <div class="box-small"></div>
    </div>
  </body>
</html>
